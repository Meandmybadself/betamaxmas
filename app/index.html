    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="http://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="styles/main.scss" />
  </head>
  <body>
    <div class="container" id="container">
      <div id="about-note"></div>
      <div id="tv">
        <div id="time"></div>
        <div class="facade top"></div>
        <div class="facade left"></div>
        <div class="facade bottom"></div>
        <div class="facade right"></div>
        <div class="antenna left"></div>
        <div class="antenna right"></div>
        <div id="noise"></div>
        <div id="screen"></div>
        <div id="screenBg"></div>
      </div>
      <div id="tvShadow"></div>
      <div id="remote">
        <div id="chan-up" class="chan btn up"></div>
        <div id="chan-down" class="chan btn down"></div>
        <div id="vol-up" class="vol btn up"></div>
        <div id="vol-down" class="vol btn down"></div>
        <div id="fullscreen" class="btn fullscreen"></div>
      </div>

      <div class="poster left"></div>
      <div class="poster right"></div>

      <div id="couch"></div>

      <div id="footer">
        <div id="about"><a href="#">About</a></div>
        <div id="mail"><a href="mailto:jeffery@betamaxmas.com">Email</a></div>
        <div id="pr">
          <a href="http://permanentrecord.io">By Permanent Record</a>
        </div>
      </div>
    </div>
